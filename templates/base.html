<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Delius+Unicase&display=swap" rel="stylesheet">
    <title>{% block title%} Base HTML{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <div><img src="static/images/branding/BlissBitesLogo.svg"  id="logo" alt="Logo"></div>
            <ul>
                <li><a href="#" class="button-header chilanka-font">Home</a></li>
                <li><a href="#" class="button-header  chilanka-font">Products</a></li>
                <li><a href="#" class="button-header  chilanka-font">Contact Us</a></li>
                <li><a href="#" class="button-header  chilanka-font">FAQs</a></li>
                <li><a href="#" class="button-header  chilanka-font">Blogs</a></li>
                <li><a href="#" class="button-header  chilanka-font">Promos</a></li>
                <li><a href="#" class="button-header  cart chilanka-font">Add to Cart</a></li>
            </ul>
        </nav>
    </header>
{% block header %}{% endblock %}

</body>
</html>
