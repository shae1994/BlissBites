{% extends "base.html"%}
{% block header %}
<section id="product-detail">
    <aside id="image-cost">
        <img src="{{ url_for('static', filename=product.image_location) }}" alt="{{ product.name }}" />
        <p>Cost: ${{ product.cost }}</p>
    </aside>
    <aside id="details">
         <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>

        <div class="spacer"><button id="add-to-cart">Add To Cart</button></div>
    </aside>

</section>
{% endblock %}
